<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Trickle Down</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Chivo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <section class="board-wrap">
      <header class="title-block">
        <h1>Trickle Down</h1>
        <span id="timerText" class="timer-text"></span>
      </header>
      <div class="canvas-shell">
        <canvas id="gameCanvas" aria-label="Trickle Down income distribution game"></canvas>
        <div id="pausedStats" class="paused-overlay" hidden>
          <div id="statsContent"></div>
        </div>
        <div id="unlockBanner" class="unlock-banner" hidden>Wealth Mode Unlocked!</div>
      </div>
      <section class="card results-card">
        <div id="playingHud">
          <div id="bars" class="bars"></div>
          <p id="statusText" class="status"></p>
          <p id="adviceText" class="advice"></p>
        </div>
        <button id="pauseBtn" class="pause-btn">Pause</button>
        <button id="wealthModeBtn" class="wealth-mode-btn" hidden>Switch to Wealth Mode</button>
        <div id="pausedActions" class="paused-actions" hidden>
          <button id="resumeBtn" class="action-btn resume-btn">Resume</button>
          <button id="restartBtn" class="action-btn restart-btn">Restart</button>
        </div>
      </section>
    </section>
  </main>

  <div id="pressMenu" class="press-menu" hidden>
    <div class="press-menu-sheet" role="dialog" aria-modal="true" aria-label="Board actions">
      <p id="pressMenuTitle" class="press-menu-title">Board Actions</p>
      <div id="pressMenuActions" class="press-menu-actions"></div>
      <button id="pressMenuCancel" class="press-menu-cancel">Cancel</button>
    </div>
  </div>

  <div id="onboardingModal" class="rules-modal" hidden>
    <div class="rules-sheet" role="dialog" aria-modal="true" aria-label="How to play">
      <div id="onboardStep1">
        <h2>Trickle Down</h2>
        <p>Dollars are falling from the sky. Your job: use levers to redirect the flow until it matches real U.S. income inequality.</p>
        <button id="onboardNext1" class="rules-close">Next</button>
      </div>
      <div id="onboardStep2" hidden>
        <h2>Draw Levers</h2>
        <p>Drag on the board to draw a lever. Levers redirect falling dollars into the bins below.</p>
        <button id="onboardTryIt" class="rules-close">Try It</button>
      </div>
    </div>
  </div>
  <div id="onboardBanner" class="onboard-banner" hidden></div>
  <script src="app.js"></script>
</body>
</html>
